{% extends "layout.html" %}
{% block content %}

  <div class="row justify-content-center animate__animated animate__fadeIn" style="margin-top: 8vh">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">{{ post.title }}</h4>
          <small class="text-muted mt-3">Posted at {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
          <hr>
          <p class="lead">{{ post.content }}</p>
          {% if post.author == current_user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
              <button 
                type="button"
                class="btn btn-danger btn-sm m-1"
                data-mdb-toggle="modal"
                data-mdb-target="#exampleModal">
                Delete
              </button>
              <a href="/" class="btn btn-dark btn-sm mt-1 mb-1">Back</a>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  
<!-- Modal -->
<div
class="modal fade"
id="exampleModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Attention</h5>
      <button
        type="button"
        class="btn-close"
        data-mdb-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <h5 class="modal-title" id="deleteModalLabel">Do you want to delete this Post?</h5>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
      </form>
    </div>
  </div>
</div>
</div>
{% endblock content %}
